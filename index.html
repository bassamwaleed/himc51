<!DOCTYPE html>

    <!-- استدعاء Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- استدعاء خط "Cairo" -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            overflow: hidden; /* لمنع ظهور شريط التمرير في صفحة الواجهة */
        }
        .hero-bg {
            background-image: url("https://media.istockphoto.com/id/941237254/photo/wood-office-desk-table-with-notebook-and-pen-eye-glasses-smart-phone-and-cup-of-coffee-top.jpg?s=612x612&w=0&k=20&c=COtKH9QLwosgBjAvkj1AJqWKTW-RnBrNqTHU_sl39p0=");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .btn-hover {
            transition: all 0.3s ease;
        }
        .btn-hover:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>

                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
